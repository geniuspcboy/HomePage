<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js">
        function redirectToMain() {
            // テキストボックスの値を取得
            const input1 = document.getElementById('username').value;
            const input2 = document.getElementById('passward').value;

            // 入力値をチェック
            if (input1 === 'Guest' && input2 === '8776') {
                window.location.href = 'main.html';
            } else {
                document.write('ユーザー名またはパスワードが間違っています。');
            }
        }
    </script>
</head>
<body>
    <div class="contentarea">
        <div class="cursor"></div>
    <input type="text" id="username" placeholder="ユーザー名"><br><br>
    <input type="passward" id="passward" placeholder="パスワード"><br><br>
    
    <button onclick="redirectToMain()">Go!</button>

        
    </div>
</body>
</html>
